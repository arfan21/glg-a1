basePath: /
definitions:
  main.Item:
    properties:
      description:
        example: test Description
        type: string
      item_id:
        example: 1
        type: integer
      quantity:
        example: 1
        type: integer
    type: object
  main.Order:
    properties:
      customerName:
        example: test Customer
        type: string
      items:
        items:
          $ref: '#/definitions/main.Item'
        type: array
      order_id:
        example: 1
